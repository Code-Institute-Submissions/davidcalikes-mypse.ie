{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container form-container">
    <div class="row form-row">
        <div>
            <img class="auth-logo" src="https://res.cloudinary.com/djck2eqxo/image/upload/v1667574694/Screen_Shot_2022-11-04_at_14.47.38_abnb4u.png" alt="MyPSE.ie Logo">
        </div>
        <div class="col-md-8 mt-3 offset-md-2">
            <h2 class="passport-title" >{% trans "Sign Out" %}</h2>
        </div>
        <div class="row passport-text-row">
            <p class="list-text" >{% trans 'Are you sure you want to sign out?' %}</p>
        </div>  
        
        
    </div>
    <div class="row form-row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right passport-options" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
