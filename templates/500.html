{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Displays 500 error content -->

<div class="container form-container">
    <div class="row form-row">
        <div>
            <img class="auth-logo" src="https://res.cloudinary.com/djck2eqxo/image/upload/v1667994858/mypse_404_dcsdsw.png" alt="Page Not Found!">
        </div>
        <div class="col-md-8 mt-3 offset-md-2">
            <h2 class="passport-title">ERROR - 500: Internal Server Error</h2>
        </div>
        <div class="row form-text-row">
            <p class="list-text">
                Sorry, but there has been a server error.
                Please accept this whole bunch of whoopsie daisies!<br>
                Click the link below to return to the home page return  
                <a class="link" href="{% url 'home' %}">Home</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
