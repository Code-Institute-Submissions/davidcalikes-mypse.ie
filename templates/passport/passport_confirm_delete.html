{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid list-heading">
    <div>&nbsp;
        <div class="row">
            <div class="col-12">
                <section class="passport-heading">
                    <div>
                        <img class="warning-logo" src="https://res.cloudinary.com/djck2eqxo/image/upload/v1668002468/kisspng-vector-graphics-warning-sign-clip-art-illustration-5d2c40d1540a65.6649287915631812653442_ietfhg.png" alt="Warning Logo">
                    </div>
                    <h1 class="list-text">***WARNING***</h1>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <br>
                        <p>You are about to delete this passport!</p>
                        <input type="submit" value="Delete" class="btn btn-lg btn-danger">
                        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-lg btn-success">Go Back</a>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
{% endblock %}
